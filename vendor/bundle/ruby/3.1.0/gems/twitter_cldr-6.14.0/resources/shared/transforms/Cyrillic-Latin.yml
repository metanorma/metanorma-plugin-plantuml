--- 
:transforms: 
  - 
    :aliases: 
      - Cyrillic-Latin
      - und-Latn-t-und-cyrl
    :direction: both
    :rules: 
      - ":: [ҺһңҢҰұҮүөӨҚқ̈Ă-ăĔ-ĕĞ-ğĬ-ĭŎ-ŏŬ-ŭ̆Ѐ-џҐ-ҕҘ-ҙӁ-ӂӐ-ӟӢ-ӧӬ-ӵӸ-ӹḜ-ḝẮ-ặᾰᾸῐῘῠῨ] ;"
      - ":: NFD (NFC) ;"
      - "$modprime = ʹ ;"
      - "$modprime2 = ʺ ;"
      - "$grave = ̀ ;"
      - "$acute = ́ ;"
      - "$hat = ̂ ;"
      - "$breve = ̆ ;"
      - "$dot = ̇ ;"
      - "$caron = ̌ ;"
      - "$comma = ̦ ;"
      - "$under = ̱ ;"
      - "$descender = ˌ ;"
      - "$umlaut = \\u0308 ;"
      - "$macron = \\u0304 ;"
      - "$breveBelow = \\u032E ;"
      - "$ignoreForCase = [‧[:Mn:][:Me:]] ;"
      - "$lower = [[:Latin:][:Cyrillic:] & [:Ll:]] ;"
      - "$beforeLower = $ignoreForCase * $lower ;"
      - "я <> a  $hat ;"
      - "Я <>  A $hat ;"
      - "ч <> c $caron ;"
      - "Ч <> C $caron ;"
      - "э <> e $acute ;"
      - "Э <> E $acute ;"
      - "є <> e $hat ;"
      - "Є <> E $hat ;"
      - "ш <> s $caron ;"
      - "Ш <> S $caron ;"
      - "щ <> s $hat ;"
      - "Щ <> S $hat ;"
      - "ѕ <> z $hat ;"
      - "Ѕ <> Z $hat ;"
      - "ю <> u $hat ;"
      - "Ю <>  U $hat ;"
      - "і <> i $acute ;"
      - "І <> I $acute ;"
      - "ј <> j $caron ;"
      - "Ј <> J $caron ;"
      - "љ <> l $hat ;"
      - "Љ <> L $hat ;"
      - "њ <> n $hat ;"
      - "Њ <> N $hat ;"
      - "ћ <> c $acute ;"
      - "Ћ <> C $acute ;"
      - "џ <> d $hat ;"
      - "Џ <> D $hat ;"
      - "һ <> h $breveBelow ;"
      - "Һ <> H $breveBelow ;"
      - "а <> a ;"
      - "А <> A ;"
      - "ә <>  ə ;"
      - "Ә <> Ə ;"
      - "ӕ <> æ ;"
      - "Ӕ <> Æ ;"
      - "б <> b ;"
      - "Б <> B ;"
      - "в <> v ;"
      - "В <> V ;"
      - "ґ <> g $grave ;"
      - "Ґ <> G $grave ;"
      - "ғ <> g $dot ;"
      - "Ғ <> G $dot ;"
      - "ҕ <> g $breve ;"
      - "Ҕ <> G $breve ;"
      - "г <> g ;"
      - "Г <> G ;"
      - "д <> d ;"
      - "Д <> D ;"
      - "ђ <> đ ;"
      - "Ђ <> Đ ;"
      - "ҙ <> z $comma ;"
      - "Ҙ <> Z $comma ;"
      - "е <> e ;"
      - "Е <> E ;"
      - "ж <> z $caron ;"
      - "Ж <> Z $caron ;"
      - "з <> z ;"
      - "З <> Z ;"
      - "й <> j ;"
      - "Й <> J ;"
      - "и <> i ;"
      - "И <> I ;"
      - "қ <> k $descender ;"
      - "Қ <> K $descender ;"
      - "к <> k ;"
      - "К <> K ;"
      - "л <> l ;"
      - "Л <> L ;"
      - "м <> m ;"
      - "М <> M ;"
      - "ң <> n$caron ;"
      - "Ң <> N$caron ;"
      - "н <> n ;"
      - "Н <> N ;"
      - "ө <> o $umlaut ;"
      - "Ө <> O $umlaut ;"
      - "о <> o ;"
      - "О <> O ;"
      - "п <> p ;"
      - "П <> P ;"
      - "р <> r ;"
      - "Р <> R ;"
      - "с <> s ;"
      - "С <> S ;"
      - "т <> t ;"
      - "Т <> T ;"
      - "ұ <> u$macron ;"
      - "Ұ <> U$macron ;"
      - "ү <> u$umlaut ;"
      - "Ү <> U$umlaut ;"
      - "у <> u ;"
      - "У <> U ;"
      - "ф <> f ;"
      - "Ф <> F ;"
      - "х <> h ;"
      - "Х <> H ;"
      - "ц <> c ;"
      - "Ц <> C ;"
      - "Ъ <> $modprime2 $under ;"
      - "ъ <>  $modprime2 ;"
      - "Ь <> $modprime $under ;"
      - "ь <>  $modprime ;"
      - "ы <> y ;"
      - "Ы <> Y ;"
      - "$ignore = [[:Mark:]''] * ;"
      - "| k < q ;"
      - "| K < Q ;"
      - "| u < w ;"
      - "| U < W ;"
      - "| KS < X } $ignore [:Uppercase_Letter:] ;"
      - "| KS < [:Uppercase_Letter:] $ignore { X ;"
      - "| Ks < X ;"
      - "| ks < x ;"
      - ":: NFC (NFD) ;"
      - ":: ( [ḫḪhH‧ˌ̈A-Za-zÀ-ÏÑ-ÖÙ-Ýà-ïñ-öù-ýÿ-ĥĨ-İĴ-ķĹ-ľŃ-ňŌ-őŔ-ťŨ-žƏƠ-ơƯ-ưǍ-ǜǞ-ǣǦ-ǰǴ-ǵǸ-țȞ-ȟȦ-ȳəʹ-ʺ̀-̂̆-̦̱̇̌̀-́̈́ʹ΅-ΆΈ-ΊΌΎ-ΐά-ΰό-ώϓЀЃЌ-ЎЙйѐѓќ-ўӁ-ӂӐ-ӑӖ-ӗḀ-ẙẛẠ-ỹἂ-ἅἊ-Ἅἒ-ἕἚ-Ἕἢ-ἥἪ-Ἥἲ-ἵἺ-Ἵὂ-ὅὊ-Ὅὒ-ὕὛὝὢ-ὥὪ-Ὥὰ-ώᾂ-ᾅᾊ-ᾍᾒ-ᾕᾚ-ᾝᾢ-ᾥᾪ-ᾭᾰᾲᾴᾸᾺ-ΆῂῄῈ-Ή῍-῎ῐῒ-ΐῘῚ-Ί῝-῞ῠῢ-ΰῨῪ-Ύ῭-΅ῲῴῸ-ΏK-Å] ) ;"
    :source: Cyrl
    :target: Latn
    :variant: ~
