      - "ท <> th } $notHAccent0 ;"
      - "ฏ <> t̩ ;"
      - "ต <> t ;"
      - "ง <> ng ;"
      - "ณ <> ṇ ;"
      - "น <> n ;"
      - "ญ <> ỵ ;"
      - "ฎ <> ḍ ;"
      - "ด <> d ;"
      - "บ <> b ;"
      - "ฝ <> f̄ ;"
      - "ฝ | $1 < f ($notAbove*)    ̄ ;"
      - "ม <> m ;"
      - "ย <> y ;"
      - "ร <> r ;"
      - "ฤ <> v ;"
      - "ฦ <> ł ;"
      - "ว <> w ;"
      - "ศ <> ṣ̄ ;"
