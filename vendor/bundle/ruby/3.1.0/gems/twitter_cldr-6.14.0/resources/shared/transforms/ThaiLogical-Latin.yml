--- 
:transforms: 
  - 
    :aliases: ~
    :direction: both
    :rules: 
      - "$notAbove = [^\\p{ccc=0}\\p{ccc=Above}] ;"
      - "$notBelow = [^\\p{ccc=0}\\p{ccc=Below}] ;"
      - "$freeStandingBelow = [̥  ] ;"
      - "$hAccent =  [   ̄     ̣] ;"
      - "$notHAccent0 = [^$freeStandingBelow$hAccent] ;"
      - "$notHAccent1 = $freeStandingBelow [^$hAccent] ;"
      - "ห > h̄ ;"
      - "ห | $1 < h ($notAbove*)    ̄ ;"
      - "ฮ <> ḥ ;"
      - "ข <> k̄h ;"
      - "ฃ <> ḳ̄h ;"
      - "ฅ <> kʹh ;"
      - "ฆ <> ḳh ;"
      - "ค < kh } $notHAccent1 ;"
      - "ค <> kh } $notHAccent0 ;"
      - "ก <> k ;"
      - "ภ <> p̣h ;"
      - "ผ <> p̄h ;"
      - "พ < ph } $notHAccent1 ;"
      - "พ <> ph } $notHAccent0 ;"
      - "ป <> p ;"
      - "ฉ <> c̄h ;"
      - "ฌ <> c̣h ;"
