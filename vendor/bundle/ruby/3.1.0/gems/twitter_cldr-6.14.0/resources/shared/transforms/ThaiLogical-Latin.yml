      - "ำ | $1 < a ($notAbove*)  ̉ ;"
      - "ะ <> a ;"
      - "ี <> ī ;"
      - "ี | $1 < i ($notAbove*)    ̄ ;"
      - "ื <> ụ̄ ;"
      - "ื | $1 < u   ̣ ($notAbove*)    ̄ ;"
      - "ึ <> ụ ;"
      - "ู <> ū ;"
      - "ู | $1 < u  ($notAbove*)    ̄ ;"
      - "ุ <> u ;"
      - "ฯ <> ‡ ;"
      - "เ <> e ;"
