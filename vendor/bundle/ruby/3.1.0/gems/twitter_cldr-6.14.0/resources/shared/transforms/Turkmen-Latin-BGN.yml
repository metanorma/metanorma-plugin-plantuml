--- 
:transforms: 
  - 
    :aliases: 
      - Turkmen-Latin/BGN
      - tk-t-tk-cyrl-m0-bgn
    :direction: forward
    :rules: 
      - ":: NFD (NFC) ;"
      - "$prime  = ʹ ;"
      - "$doublePrime = ʺ ;"
      - "$upperConsonants = [БВГДЖҖЗЙКЛМНҢПРСТФХЦЧШЩЪЬ] ;"
      - "$lowerConsonants = [бвгджҗзйклмнңпрстфхцчшщъь] ;"
      - "$consonants = [$upperConsonants $lowerConsonants] ;"
      - "$upperVowels = [АЕЁИОӨУҮЫЭӘЮЯ] ;"
      - "$lowerVowels = [аеёиоөуүыэәюя] ;"
      - "$vowels = [$upperVowels $lowerVowels] ;"
      - "$lower = [$lowerConsonants $lowerVowels] ;"
      - "$wordBoundary =  [^[:L:][:M:][:N:] ] ;"
      - "А > A ;"
      - "а > a ;"
      - "Б > B ;"
      - "б > b ;"
      - "В > W ;"
      - "в > w ;"
      - "Г > G ;"
      - "г > g ;"
      - "Д > D ;"
      - "д > d ;"
      - "Е}[[$upperVowels - [Ә] ] [ЙЪЬ] ] > YE ;"
      - "Е}[[$lowerVowels - [ә] ] [йъь] ] > Ye ;"
      - "$wordBoundary{Е > Ye ;"
      - "Е >  E ;"
      - "е}[[$upperVowels - [Ә] ] [$lowerVowels - [ә] ] [ЙйЪъЬь] ] > ye ;"
      - "$wordBoundary{е > ye ;"
      - "е >  e ;"
      - "Ё} $lower > Yo ;"
      - "Ё > YO ;"
      - "ё > yo ;"
      - "Ж} $lower > Zh ;"
      - "Ж > ZH ;"
      - "ж > zh ;"
