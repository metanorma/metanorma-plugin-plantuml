      - "З > Z ;"
      - "з > z ;"
      - "И > И ;"
      - "и > и ;"
      - "Й > Y ;"
      - "й > y ;"
      - "К > K ;"
      - "к > k ;"
      - "Л > L ;"
      - "л > l ;"
      - "М > M ;"
      - "м > m ;"
      - "НГ > N·G ;"
      - "Нг > N·g ;"
