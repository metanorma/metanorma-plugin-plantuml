      - "Н > N ;"
      - "н > n ;"
      - "Ң} $lower > Ng ;"
      - "Ң > NG ;"
      - "ң > ng ;"
      - "О > O ;"
      - "о > o ;"
      - "Ө > Ö ;"
      - "ө > ö ;"
      - "П > P ;"
      - "п > p ;"
      - "Р > R ;"
      - "р > r ;"
      - "СХ > S·H ;"
      - "Сх > S·h ;"
      - "сх > s·h ;"
      - "С > S ;"
